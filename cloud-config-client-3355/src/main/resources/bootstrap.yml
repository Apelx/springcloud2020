server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config 客户端配置
    config:
      # 分支名称
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称
      profile: dev
      # 上述三个综合：master分支上config-dev.yml配置文件被读取
      # 配置中心地址
#      uri: http://config-3344.com:3344
      uri: http://localhost:3344
  # RabbitMQ 相关配置
  rabbitmq:
    host: apelx
    port: 5672
    username: guest
    password: guest


# eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*" # bus-refresh